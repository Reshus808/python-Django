<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style>
        form{
            margin-top: 40px;
            width: 700px;
            color: rgb(48, 38, 43);
        }
        body{
          background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2QMsv3qsFKce5hmpKTEsDAHIVrXC-OPoSBA&usqp=CAU');
            background-size: cover;
            background-repeat: no-repeat;
       }
       .jumbotron{
           margin-top: 80px;
         background-color:rgb(104, 159, 211);
         width: 700px;
         height: 900px;
       }
    </style>
  </head>
  <body>
    <center>
    <div class="container">
      <div class="jumbotron">
          <h2 class="alert alert-primary">!! Student Details !!</h2><br>
          <h5>
          <table class="table" border="2">
            
              <tr scope="row">
                     <td>First Name</td>
                     <td>{{fn}}</td>
              </tr>
              <tr>
                     <td>Middle Name</td>
                     <td>{{mn}}</td>
             </tr>
             <tr>
                     <td>Last Name</td>
                     <td>{{ln}}</td>
           </tr>
           <tr>
                     <td>Gender</td>
                     <td>{{gen}}</td>
          </tr>
          <tr>
                     <td>Educational Qualification</td>
                     <td>{{eq}}</td>
          </tr>
           <tr>
                      <td>College</td>
                      <td>{{college}}</td>
          </tr>
           <tr>
                        <td>Branch</td>
                       <td>{{branch}}</td>
         </tr>
         <tr> 
                          <td>Marks1</td>
                           <td>{{m1}}</td>
          </tr>
          <tr>
                          <td>Marks2</td>
                          <td>{{m2}}</td>
          </tr>
          <tr>
                        <td>Marks3</td>
                          <td>{{m3}}</td>
          </tr>
           <tr>
                        <td>Total</td>
                        <td>{{total}}</td>
            </tr>
            <tr>
                          <td>Per</td>
                          <td>{{per}}</td>
             </tr>
             <tr>
                           <td>Grade</td>
                           <td>{{grade}}</td>
            </tr>
  
         </table>
      </h5>
            <br>
            <a class="btn btn-primary btn-lg" href="/" role="button">Back</a>
        
      </div>
     </div>
  </center>
