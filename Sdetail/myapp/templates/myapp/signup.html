<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body{
            background:url('https://images.unsplash.com/photo-1619253187768-ff0262fb08b2?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .jumbotron{
            margin-top: 10px;
            background-color: aqua;
        }
        h2{
           
            background-color: rgb(145, 109, 179);
        }
    </style>
  </head>
  <body>
      {% include 'myapp/navbar.html' %}
    <form action="check" method="POST">
        {% csrf_token %}
        <div class="container">
           
            <div class="jumbotron">
                <center>
                    <h2>!! Student Detail !!</h2></center>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Roll No</label>
          <input name="roll" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter roll no">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Marks</label>
            <input name="marks" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter marks">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Address</label>
            <input name="address" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter address">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
        </div>
      </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
