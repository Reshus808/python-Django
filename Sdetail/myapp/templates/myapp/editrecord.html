<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Student Form API</title>
    <style>

        body{
                  background: url("https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1607976288000/photosp/6970121a-4cb1-4216-b9ee-7b8cb1b762a3/stock-photo-business-glass-research-background-data-survey-magnifying-analysis-investment-6970121a-4cb1-4216-b9ee-7b8cb1b762a3.jpg");
                  background-repeat: no-repeat;
                  background-size: cover;
              }
            </style>
  </head>
  <body>
      <!-- Navbar -->
      {% include 'myapp/navbar.html' %}
      <!-- Navbar -->
    <!-- Edit form -->
    <div class="container" align="center">
    <h2> Edit/ Update Record </h2>
    <h2> Update Recrod of Student with Id : {{Student.id}}</h2>
    <br><br>
    <br><br>
    <form action="/updaterecord/{{Student.id}}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Roll No</td>
                <td><input name="Roll" type="number" value="{{Student.Roll}}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input name="Name" type="text" value="{{Student.Name}}"></td>
            </tr>
            <tr>
                <td>Marks</td>
                <td><input name="Marks" type="number" value="{{Student.Marks}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input name="Address" type="text" value="{{Student.Address}}"></td>
            </tr>

        </table>
        <br><br>
        <br><br>
        <br><br>
        <input type="submit" value="Update">
    </form>
    {% if messages %}
    {% for result in messages %}
    {{ result }}
    {% endfor %}
    {% endif %}
    <!-- Edit form -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
