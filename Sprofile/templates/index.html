<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        form{
            margin-top: 40px;
            color: hsl(54, 100%, 50%);
        }
        body{
          background:url('https://images.unsplash.com/photo-1560428969-34a7bb7917f5?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDh8cm5TS0RId3dZVWt8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            background-size: cover;
            background-repeat: no-repeat;
       }
       .jumbotron{
         background-color:rgb(90, 143, 110);
       }
    </style>
  </head>
  <body>
    
<!--Form design-->
    <div class="container">
      <center>
        <h1 style="margin-top: 40px;" class="alert alert-success">!! Student Profile !!</h1>

    </center>
      <div class="jumbotron">

       <!--Name-->
             <form action="Std_details" method="GET">
      
                <div class="form-group">

        <label for="formGroupExampleInput">First Name</label>
        <input name="fn" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Middle Name</label>
        <input name="mn" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Middle Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Last Name</label>
        <input name="ln" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Last Name">
      </div>
            
<!--Name-->

<!--email-->
<div class="form-group">
  <label for="formGroupExampleInput">Email ID</label>
  <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="Email id">
</div>
<!--email-->
<!--address-->
<div class="form-group">
  <label for="formGroupExampleInput">Address</label>
  <input name="address" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Address">
</div>
<!---address-->
<!--contact-->
<div class="form-group">
  <label for="formGroupExampleInput">Contact</label>
  <input name="contact" type="text" class="form-control" id="formGroupExampleInput" placeholder="Contact">
</div>
<!--gender-->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input name="gender" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                <label class="form-check-label" for="gridRadios1">
                 Male
                </label>
              </div>
            </div>
              <div class="form-check">
                <input name="gender" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              <div>
              </fieldset>
<!--gender-->
<!--ug pg-->
               <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Educational<br> Qualification</legend>
                <div class="col-sm-10">
               <div class="form-check">
                <input name="eq"  class="form-check-input" type="checkbox" value="Under Graduation" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Under Graduation
                </label>
              </div>
              <div class="form-check">
                <input name="eq" class="form-check-input" type="checkbox" value="Post Graduation" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Post Graduation
                </label>
              </div>
                </div>
               </fieldset>
            
<!--ug pg-->
              
<!--place-->
               <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input name="city" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select name="state" id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>MP</option>
                    <option>UP</option>
                    <option>UK</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input name="zip" type="text" class="form-control" id="inputZip">
                </div>
              </div>
<!--place-->
<!--college-->
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">College</label>
                <select name="college" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="MITS">MITS</option>
                  <option value="ITM">ITM</option>
                  <option value="IPS">IPS</option>
                  <option value="GEC">GEC</option>
                  <option value="Amity">Amity</option>
                </select><br>
<!--college-->
<!--branch-->

                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Branch</label>
                <select name="branch" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="CSE">CSE</option>
                  <option value="IT">IT</option>
                  <option value="Civil">Civil</option>
                  <option value="Mechnical">Mechnical</option>
                  <option value="Electrical">Electrical</option>
                </select><br><br>
<!--branch-->
<!--marks-->
          <div class="form-group">
                   <label for="formGroupExampleInput">Marks1</label>
                   <input name="m1" type="text" class="form-control" id="formGroupExampleInput" placeholder="Marks1">
          </div>
           <div class="form-group">
                     <label for="formGroupExampleInput">Marks2</label>
                   <input name="m2" type="text" class="form-control" id="formGroupExampleInput" placeholder="Marks2">
          </div>
           <div class="form-group">
                 <label for="formGroupExampleInput">Marks3</label>
                  <input name="m3" type="text" class="form-control" id="formGroupExampleInput" placeholder="Marks3">
           </div><br>
                <button type="submit" class="btn btn-success">Submit</button>&nbsp;
                <button type="reset" class="btn btn-success">Reset</button>
         

        
             </form>
    </div>
    <!--marks-->
<!--Form design-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
