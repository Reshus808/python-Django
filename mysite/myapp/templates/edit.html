{% extends 'base.html' %}

{% block content %}

<h1>Edit Data</h1>

<form action="" method="post">

    {% csrf_token %}

    <label>Name</label>
    <input type="text" value="{{student.name}}" name="name" placeholder="enter name"><br><br>

    <label>Email</label>
    <input type="text" value="{{student.email}}" name="email" placeholder="enter email"><br><br>


    <label>Address</label>
    <input type="text" value="{{student.address}}" name="address" placeholder="enter address"><br><br>

    <input type="submit" value="Update">
    <a href="/">Cancel</a>

</form>

{% endblock %}
