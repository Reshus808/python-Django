<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .jumbotron{
       background-color: aqua;
        margin-top: 50px;
      }
      body{
        background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6Et8l_Vo-tcp9K6eziDLRU-HGz0xvX5TmcQ&usqp=CAU');
        background-repeat: no-repeat;
        background-size: cover;
         }
         h2{
           background-color: rgb(233, 236, 14);
           text-align: center;
         }
    </style>
  </head>
  <body>
      {% include 'bankapp/navbar.html' %}
     
<div class="container">
  <div class="jumbotron">
    <h2>!! Register !!</h2>
   <form action="check" method="POST">
       {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">Account Number</label>
          <input name="accountno" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Account No***********">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Name</label>
          <input name="name" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Name*************">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Balance</label>
            <input name="balance" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Balance*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Mobile No</label>
            <input name="mobile" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Mobile No*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Email ID</label>
            <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Email ID*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Street</label>
            <input name="street" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Street*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">City</label>
            <input name="city" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter City*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">State</label>
            <input name="state" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter State*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Country</label>
            <input name="country" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Country*********">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input name="password" type="text" class="form-control" id="formGroupExampleInput2" placeholder="************">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
          <button type="reset" class="btn btn-primary">Reset</button>
      </form>
</div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
