<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <title>Hello, world!</title>
   <style>
       .jumbotron{
           margin-top: 100px;
           background-color:rgb(197, 22, 52) ;
           color:rgb(228, 175, 228);
           width: 800px;
           height: 420px;
       }
       body{
           background:url('https://images.unsplash.com/photo-1547500135-9f6e5a9a6aff?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHw%3D&auto=format&fit=crop&w=500&q=60');
           background-size: cover;
           background-repeat: no-repeat;
       }
   </style>
  </head>
  <body>
      <!--jumboton-->
      <div class="container" align="center">
      <div class="jumbotron">
        
        <h1>! login Window !</h1>
        <hr class="my-4">
        <!--login page-->
        <form action="chk_login" method="POST">
          {% csrf_token %}
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"><h5>Email</h5></label>
              <div class="col-sm-10">
                <input name="em" type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div><br>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"><h5>Password</h5></label>
              <div class="col-sm-10">
                <input name="pa" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                <div class="form-group row">
                    <div class="col-sm-10">
                       <br><br>
                      <button type="submit" class="btn btn-primary"><h5>Sign in</h5></button>
                      &nbsp;&nbsp;
                      <button type="reset" class="btn btn-primary"><h5>Reset</h5></button>
                    </div>
                </div>
              </div>
            </div>
          </form>
    
     <!--login page-->
      <!--jumboton-->

    
  </body>
</html>
